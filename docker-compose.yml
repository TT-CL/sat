version: "3.9"
services:
  traefik:
    image: "traefik:v2.4"
    restart: unless-stopped
    container_name: "traefik"
    command:
      - --api.insecure=true
      - --api.dashboard=true
      #- --log.level=DEBUG
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=frontend
      - --entrypoints.http.address=:80
    ports:
      - "5000:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"

  web:
    build:
      context: ./front-end/
      target: prod
    #ports:
      #- "5000:4201"
    restart: unless-stopped
    depends_on:
      - computation
      - traefik
    volumes:
      - ./front-end:/opt/ng
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`localhost`)"
      - "traefik.http.routers.web.entrypoints=http"
      - "traefik.docker.network=frontend"
      - "traefik.port=4201"

  computation:
    build: ./computation/
    restart: unless-stopped
    depends_on:
      - traefik
    volumes:
      - ./computation/app:/app
    #ports:
      #- "8080:80"
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.computation.rule=Host(`localhost`) && PathPrefix(`/api/`) || PathPrefix(`/docs`)"
      - "traefik.http.routers.computation.entrypoints=http"
      - "traefik.http.middlewares.computation-strip.stripprefix.prefixes=/api"
      - "traefik.http.middlewares.computation-strip.stripprefix.forceslash=false"
      - "traefik.http.routers.computation.middlewares=computation-strip@docker"
      - "traefik.docker.network=frontend"

networks:
  frontend:
    name: frontend

  backend:
    name: backend
    internal: true
