<div class="vertical-center horizontal-center dash-toolbar">
  <mat-list role="list">
    <mat-list-item>
      <button mat-flat-button [routerLink]="['../reader']" [color]="tv_color">
        <mat-icon>subject</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item>
      <button mat-flat-button [routerLink]="['../edit']" [color]="etv_color">
        <mat-icon>create</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item>
      <button mat-flat-button [routerLink]="['../iu']" [color]="iv_color">
        <mat-icon>mode_comment</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item *ngIf="linkable">
      <button mat-flat-button [routerLink]="['../link']" [color]="liv_color">
        <mat-icon>link</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
