<mat-card class="document-card">
  <mat-card-content>
    <div class="card-header">
      <div class="card-header-text">
        <div class="card-title">{{doc.doc_name}}</div>
        <div class="card-subtitle">Source text</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="mat-card-dynamic-content">
      <div class="scrollable-content">
        <ng-template [cdkPortalOutlet]="portalOutlet"></ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
