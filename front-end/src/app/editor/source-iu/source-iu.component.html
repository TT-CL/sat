<!-- IU View -->
<div class="scrollable-content">
  <mat-chip-list
    aria-label="sentence chips" class="iu-viewer">
    <ng-template ngFor let-seg [ngForOf]="doc.getSegArray()">
      <ng-template [ngIf]="seg.type=='ghost'" [ngIfElse]="ghostElse">
        <!--[selected]="seg.selected"-->
        <mat-chip color="ghost-bubble" >
          {{seg.getText(doc, true)}}
        </mat-chip>
      </ng-template>
      <ng-template #ghostElse>
        <mat-chip color="primary" selected [ngClass]="{
          'disc-iu' : doc.ius[seg.iu].disc
        }"> <!--[selected]="seg.selected"-->
          {{seg.getText(doc, true)}}
        </mat-chip>
      </ng-template>
    </ng-template>
  </mat-chip-list>
</div>
