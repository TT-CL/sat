<mat-card class="document-card">
  <mat-card-content class="card-container">
    <div class="header-container">
      <div class="card-header" *ngIf="support_array.length <=1">
        <div class="card-header-text">
          <div class="card-title">{{doc.doc_name}}</div>
          <div class="card-subtitle">Summary text</div>
        </div>
      </div>
      <div class="header-flex" *ngIf="support_array.length >1">
        <div class="card-header-text">
          <div class="card-title">
            Summary
          </div>
        </div>
        <div class="title-selector">
        <mat-form-field>
          <mat-select [(value)]="summary_idx" #selector>
            <mat-option *ngFor="let name of support_array; let i = index" [value]="i">{{name}}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
    <div class="mat-card-dynamic-content">
      <ng-template [cdkPortalOutlet]="portalOutlet"></ng-template>
    </div>
  </mat-card-content>
</mat-card>
