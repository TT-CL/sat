<mat-card class="document-card">
  <mat-card-content class="card-container">
    <div class="header-container">
      <mat-card-header *ngIf="support_array.length <=1">
        <mat-card-title>{{doc.doc_name}}</mat-card-title>
        <mat-card-subtitle>Summary text</mat-card-subtitle>
      </mat-card-header>
      <div class="header-flex" *ngIf="support_array.length >1">
        <div class="title">
          Summary
        </div>
        <div class="title-selector">
        <mat-form-field>
          <mat-select [(value)]="summary_idx" #selector>
            <mat-option *ngFor="let name of support_array; let i = index" [value]="i">{{name}}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
    <div class="mat-card-dynamic-content">
      <!-- IU View -->
      <div class="scrollable-content">
        <mat-chip-list
          aria-label="sentence chips" class="iu-bubbles">
          <ng-template ngFor let-seg [ngForOf]="doc.segs">
            <ng-template [ngIf]="seg.type=='ghost'" [ngIfElse]="ghostElse">
              <mat-chip color="ghost-bubble" [selected]="seg.selected">
                {{seg.getText(doc, true)}}
              </mat-chip>
            </ng-template>
            <ng-template #ghostElse>
              <mat-chip color="primary" [selected]="seg.selected" [ngClass]="{
                'disc-iu' : doc.ius[seg.iu].disc
              }">
                {{seg.getText(doc, true)}}
              </mat-chip>
            </ng-template>
          </ng-template>
        </mat-chip-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
