<div *ngIf="loggedIn; else loggedOut" class="user-widget-container">
  <img [src]="avatar$ | async" class="avatar"/>
  <div class="username mat-h3"> {{ userName$ | async }} </div>
  <button mat-stroked-button (click)="logout()" class="logout">
    Log out
  </button>
</div>
<ng-template #loggedOut>
  <div *ngIf="!landingArea" class="user-widget-container">
    <button mat-flat-button color="warn" [routerLink]="['/login']">
      Log In
    </button>
  </div>
</ng-template>
